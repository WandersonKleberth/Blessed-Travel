<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/log-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../JS/log-in-script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <form action="">
        
        <h1 class="title">Bem-Vindo ao Blessed Travel</h1>

        <div class="box">

            <h2 class="log-logo">Log In</h2>

            <!-- input email -->
            <div class="input-email">
                <label class="lemail" for="email">Email</label>

                <div class="container">
                    <input type="email" name="email" id="email" placeholder="Seuemail@gmail.com">
                    <i class="fa-solid fa-envelope"></i>
                </div>

            </div>

            <!-- input senha -->
            <div class="input-senha">
                <label class="lpassword" for="password">Senha</label>

                <div class="container">
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

            <div class="check">
                <input type="checkbox" name="checkbox" id="check-box">
                <label for="checkbox">Lembrar-me</label>
                <a href="" class="forgot">Esqueceu a senha?</a>
            </div>

            <button class="login">Log In</button>

            <p class="register-p">
                NÃ£o tem uma conta?

            <a href="" class="register-a">
            Registre-se
            </a>

            </p>

                <ul class="box-icon">

                    <li class="icon"><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                </ul>
            </div> -->

            <!-- <div class="img-svg">
                <img class="logo-img" src="../IMG/undraw_aircraft_re_m05i.svg" alt="imagem em SVD">
            </div> -->

        </div>
        
    </form>



</body>

</html>
